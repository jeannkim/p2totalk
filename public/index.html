<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press P2 To Talk</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

  </head>
  
  <body>
    <h1>Press P2 to TALK</h1>

    
    <!-- Real Display -->
    <br>
    <div id="word" class="fade"></div>
    <br>
    <div id="buttons"></div>
    <br>

    <!-- Testing -->
    <div id="keypress" class="testing">Press a key...</div>
    <br>
    <div id="allpresses" class="testing"></div>
    <br>
    <div id="allpairs" class="testing"></div>
    <br>
    <div id="phonemes" class="testing"></div>
    <br>

    <!-- Instructions -->
    <br>
    'Prefix' inputs (optional):<br>
    * L2 (Z)<br>
    * L1 (X)<br>
    * R1 (C)<br>
    * R2 (V)<br>
    <br>
    'Root' inputs:<br>
    * Triangle (Up)<br>
    * Square (Left)<br>
    * Cross (Down)<br>
    * Circle (Right)<br>
    * Up (W)<br>
    * Left (A)<br>
    * Down (S)<br>
    * Right (D)<br>
    * Start (Enter)<br>
    <br>
    Submit word:<br>
    * Select (Spacebar)<br>
  </body>

</html>
